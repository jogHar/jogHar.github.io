<!DOCTYPE html>
    <head>
        {% include css.html %}
        <title>{{page.title}}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        {% include navbar.html %}

        <div class="container">
            <div class="bg_main">
                <h1>{{ page.title }}</h1>
                <p>{{ page.date | date_to_string }} - {{ page.author }}</p>
                <div>{{content}}</div>

                <div>
                    {% for tag in page.tags %}
                        {% capture tag_name %}{{ tag }}{% endcapture %}
                        <a href="/tag/{{ tag_name }}">
                            <code class="highligher-rouge">
                                <button type="button" class="btn btn-light">{{ tag_name }}</button>
                            </code>
                        </a>
                    {% endfor %}
                </div>
            </div>
        </div>

        {% include js.html %}
    </body>
</html>
