<!DOCTYPE html>
    <head>
        {% include css.html %}
        <title>{{page.title}}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        {% include navbar.html %}

        <div class="container">
          <div>
            {% for post in site.posts %}
              <div class="bg_main">
                <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                <span>{{ post.excerpt }}</span>
              </div>
            {% endfor %}
            </div>
        </div>

        {% include js.html %}
    </body>
</html>
