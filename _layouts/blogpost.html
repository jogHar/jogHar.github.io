---
    layout: blogs
    title : Blogs | Hardik Jogani
---

<div class="container-fluid">
  <div class="row">
      <div class="col-md-10">
        {% for post in site.posts %}
          <div class="bg_main">
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <span>{{ post.excerpt }}</span>
          </div>
        {% endfor %}
      </div>
      <div class="col-md-2">
        {% include archive.html %}
      </div>
  </div>
</div>
