---
    layout: blogs
---

<h1 class="tag-title">Tag: {{ page.tag }}</h1>
<hr>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-10">
            {% for post in site.tags[page.tag] %}
            <div class="bg_main">
                <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                <span>{{ post.excerpt }}</span>
            </div>
            {% endfor %}
        </div>
        <div class="col-md-2">
            {% include archive.html %}
        </div>
    </div>
</div>
