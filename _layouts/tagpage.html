---
    layout: blogs
---

<h1 class="tag-title">Tag: {{ page.tag }}</h1>
<hr>
<div class="container">
    <div>
        {% for post in site.tags[page.tag] %}
        <div class="bg_main">
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <span>{{ post.excerpt }}</span>
        </div>
        {% endfor %}
        </div>
    </div>
